<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="bmi.css" />
    <!-- <link rel="stylesheet" href="../styles.css" /> -->
    <title>BMI Calculator</title>
</head>

<body>

    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM: </label><input type="text" id="height" /></p>
            <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script>

    // const height = document.querySelector('#height').value
    // console.log(height); // cuz there is no any event.. thus output empty

    const form = document.querySelector('form')

    form.addEventListener('submit', (eventObj) => {
        eventObj.preventDefault()
        const height = parseInt(document.querySelector('#height').value)
        const weight = parseInt(document.querySelector('#weight').value)
        const results = document.querySelector('#results')

        if (height < 0 || height === '' || isNaN(height)) {
            results.innerHTML = 'please enter a valid values'
        } else if (weight < 0 || weight === '' || isNaN(weight)) {
            results.innerHTML = 'please enter a valid values'
        } else {
            const bmi = (weight / ((height * height) / 10000)).toFixed(2)
            const currentBMIstage = ""
            if (bmi < 18.6) {
                results.innerHTML = `<span>BMI is ${bmi}</span><br>you are under weight`
            }
            if (18.6 < bmi < 24.9) {
                results.innerHTML = `<span>BMI is ${bmi}</span><br>you are normal weight`
            }
            if (bmi > 24.9) {
                results.innerHTML = `<span>BMI is ${bmi}</span><br>you are over weight`
            }
        }
    })
</script>

</html>
