    //***** Adding Element - using Function *****//
    function addingElementInDOM(day) {
        const newLi = document.createElement('li')
        newLi.innerHTML = `${day}`
        document.querySelector('ul').appendChild(newLi)
    }
    addingElementInDOM('wednesday')

    function addingOptimizedElementInDOM(day) {
        const newLi = document.createElement('li');
        newLi.appendChild(document.createTextNode(day))
        document.querySelector('ul').appendChild(newLi)
    }
    // addingElementInDOM('wednesday')
    addingElementInDOM('friday')

    //***** Editing Element *****//

    function editInDOM(day) {
        const li = document.querySelector('li:last-child')
        li.innerHTML = `${day}`
    }
    editInDOM('no-day')

    function editOptimizedInDOM(day) {
        const newLi = document.createElement('li')
        newLi.appendChild(document.createTextNode(day))
        document.querySelector('li:last-child').replaceWith(newLi)
    }
    editOptimizedInDOM('friday')

    //***** Remove Element *****//

    function removingFromDOM() {
        document.querySelector('li:last-child').remove()
    }
    removingFromDOM()
