<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>click any key and see the magic</h1>
    <div id="insert"></div>
</body>
<script>
    const insert = document.querySelector('#insert')

    window.addEventListener('keydown',
        (e) => {
            insert.innerHTML =
                `
             <table style = "border: 3px    ">
  <tr>
    <th>key</th>
    <th>key code</th>
    <th>code </th>
  </tr>
  <tr>
    <td>${e.key === " " ? "Space" : e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
</table> 
            `
        }
    )
</script>

</html>
